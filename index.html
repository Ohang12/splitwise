<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Splitwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >

</head>
<body>
    <div class="container">
        <div class="appName">
            <h1 >Splitwise...</h1>
        </div>

        <div class="divFlex1">
            <div class="div1">
                <section id="add_users">
                    <h2 class="h2Name">Add users</h2>
                    
                    <div class="row">
                        <div class="col">
                            <input type="text" id="user_name" class="form-control" placeholder="Enter user name">
                        </div>
    
                        <div class="col">
                            <button type="button" class="btn btn-info" onclick="addUser()">Add User</button>
                        </div>
                    </div>
                </section>
            </div>
        

            <div class="div2">
                <section id="total_users">
                    <h2 class="h2Name">Total users</h2>
                </section>
            </div>
        </div>

        <div class="div3">
            <section id="addExpense">
                <h2>Add Expense</h2>
                <!-- <input type="number" id="amount" class="form-control" placeholder="Enter amount"> -->
                <!-- <input type="text" id="payer" placeholder="Paid by..."> -->
                <!-- <input type="text" id="participant" placeholder="Participants (comma-separated)"> -->
                <!-- <button type="button" class="btn btn-info" onclick="addUser()">Add Expense</button> -->
                
                
                <div class="row">
                    <div class="col">
                      <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                    </div>

                    <div class="col">
                        <input type="text" id="payer" class="form-control" placeholder="Paid by...">
                    </div>

                    <!-- <div class="col">
                        <input type="text" id="participant" class="form-control" placeholder="Participants (comma-separated)">
                    </div> -->
                    <!-- Add this in the 'addExpense' section -->
<div class="col">
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#participantModal">
        Select Participants
    </button>
    <input type="hidden" id="selected_participants" value="">
</div>
<!-- Modal for Participant Selection -->
<div class="modal fade" id="participantModal" tabindex="-1" aria-labelledby="participantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="participantModalLabel">Select Participants</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="participant_checkboxes">
              <!-- Checkboxes for participants will be dynamically generated here -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="confirmParticipants()" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  


                    <div class="col">
                        <button type="button" class="btn btn-info" onclick="addExpense()">Add Expense</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="div4">
            <section id="exp_history">
                <h2>Expenses</h2>
                <!-- <ul id="expenses"></ul> -->
            </section>
        </div>

        <div class="div5">
            <section id="who_ows">
                <h2>Balance</h2>
                <ul id="balance_sheet"></ul>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
